- name: u-flowable-mobile
  title: 手机
  readonlyTitle: 手机
  icon: mobile
  labels: [Basic]
  description: 单行文本输入框，规定填写者输入内容为手机，带有字段校验
  attrs:
    - name: value
      type: string
      compType: input
      title: 默认内容
      description: 设置默认内容后，默认值会显示在该模块的输入框中，填写者若不做修改，默认值将会作为填写者的数据提交。
    - name: required
      type: boolean
      compType: checkbox
      group: validate
      message: 请输入内容
      title: 这是个必填项
      default: false
      description: 选择必填后，填写者不填写将无法提交表单
  slots: false
  events: false
