- name: u-flowable-table
  title: 表格
  readonlyTitle: 表格
  icon: table-view
  labels: [Advanced]
  description: 创建自定义列字段，支持其他字段的嵌入，填写者可通过添加行添加多条数据。
  attrs:
    - name: value
      type: string
      compType: input
      default: []
      description: 默认值
    - name: dynamic
      type: boolean
      compType: checkbox
      default: true
      description: 是否支持动态添加
    - name: minCount
      type: number
      compType: number
      description: 设置表格组件的最小行数
      default: 0
    - name: maxCount
      type: number
      compType: number
      default: Infinity
      description: 设置表格组件的最大行数
  slots: 
    - name: default
      title: 默认
      description: 插入其他组件。
  events: false
