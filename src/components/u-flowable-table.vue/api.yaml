- name: u-flowable-table
  title: 表格
  readonlyTitle: 表格
  icon: table-view
  labels: [Advanced]
  description: 创建自定义列字段，支持其他字段的嵌入，填写者可通过添加行添加多条数据。
  attrs:
    - name: value
      type: array
      compType: editMode
      editMode: true
      default: []
      description: 默认值
    - name: dynamic
      type: boolean
      compType: checkbox
      default: true
      description: 是否支持动态添加
    - name: minCount
      type: number
      compType: number
      description: 设置表格组件的最小行数
      default: 1
      compConfig:
        attrs: 
          - name: precision
            value: 1
          - name: min
            value: 1
    - name: maxCount
      type: number
      compType: number
      default: 99
      description: 设置表格组件的最大行数
      compConfig:
        attrs: 
          - name: precision
            value: 1
          - name: min
            value: 1
    - name: required
      type: boolean
      compType: checkbox
      group: validate
      message: 请输入内容
      title: 这是个必填项
      default: false
      description: 选择必填后，填写者不填写将无法提交表单
  slots: 
    - name: default
      title: 默认
      description: 插入其他组件。
  events: false
