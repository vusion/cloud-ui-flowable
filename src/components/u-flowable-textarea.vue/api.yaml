- name: u-flowable-textarea
  title: 多行文字
  readonlyTitle: 多行文字
  icon: textarea
  labels: [Basic]
  description: 多行文本输入框，需要填写者在输入框内根据标题填写相应的内容。
  attrs:
    - name: title
      type: string
      compType: input
      title: 标题
      level: component
      description: 标题用于告诉填写者应该在该字段中输入什么样的内容，通常是一个词语或词组，也可以是一个问题
    - name: value
      type: string
      title: 默认内容
      value: 请输入内容
      compType: customize
      customizeType: normal
      placeholder: 请输入内容
  slots: false
  events: false
