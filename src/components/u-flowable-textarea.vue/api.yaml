- name: u-flowable-textarea
  title: 多行文字
  readonlyTitle: 多行文字
  icon: textarea
  labels: [Basic]
  description: 多行文本输入框，需要填写者在输入框内根据标题填写相应的内容。
  attrs:
    - name: value
      type: string
      title: 默认内容
      compType: customize
      description: 默认内容
    - name: minlength
      type: string
      compType: input
      title: 最小长度
      message: 字数范围
      default: 0
      description: 最小长度
    - name: maxlength
      type: string
      compType: input
      title: 最大长度
      message: 字数范围
      description: 最大长度
    - name: required
      title: 这是个必填项
      type: boolean
      compType: checkbox
      group: validate
      default: false
      description: 选择必填后，填写者不填写将无法提交表单
  slots: false
  events: false
