- name: u-flowable-rich-text
  title: 富文本
  readonlyTitle: 富文本
  icon: richtext
  labels: [Basic]
  description: 升级版的文本输入框，拥有格式设置，比如字体和段落设置、页面设置等，使得文本输入更加个性化。
  attrs:
    - name: value
      type: string
      title: 文本
      compType: richtext
      description: 文本内容。点击视图-全屏，可全屏编辑展示
    - name: required
      title: 这是个必填项
      type: boolean
      compType: checkbox
      group: validate
      default: false
      description: 选择必填后，填写者不填写将无法提交表单
  slots: false
  events: false
