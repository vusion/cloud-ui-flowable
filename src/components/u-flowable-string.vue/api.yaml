- name: u-flowable-string
  title: 单行文字
  readonlyTitle: 单行文字
  icon: input
  labels: [Basic]
  description: 单行文本输入框，需要填写者在输入框内根据标题填写相应的内容。
  attrs:
    - name: value
      type: string
      compType: customize
      title: 默认内容
      description: 文本内容
    - name: minlength
      type: string
      compType: input
      title: 最小长度
      message: 字数范围
      description: 最小长度
      default: 0
    - name: maxlength
      type: string
      compType: input
      title: 最大长度
      message: 字数范围
      description: 最大长度
    - name: required
      type: boolean
      compType: checkbox
      group: validate
      message: 请输入内容
      title: 这是个必填项
      default: false
      description: 选择必填后，填写者不填写将无法提交表单
  slots: false
  events: false
