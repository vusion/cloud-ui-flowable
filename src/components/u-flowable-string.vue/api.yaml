- name: u-flowable-string
  title: 单行文字
  readonlyTitle: 单行文字
  icon: input
  labels: [Basic]
  description: 描述文字可以为表单添加段落说明信息，字体样式可以自定义设置。
  attrs:
    - name: title
      type: string
      compType: input
      title: 标题
      level: component
      description: 标题用于告诉填写者应该在该字段中输入什么样的内容，通常是一个词语或词组，也可以是一个问题
    - name: value
      type: string
      compType: customize
      title: 默认内容
      description: 文本内容
    - name: minlength
      type: string
      compType: input
      title: 最小长度
      message: 字数范围
      description: 最小长度
      default: 0
    - name: maxlength
      type: string
      compType: input
      title: 最大长度
      message: 字数范围
      description: 最大长度
    - name: required
      type: boolean
      compType: checkbox
      group: validate
      message: 请输入内容
      title: 这是个必填项
      default: false
      description: 选择必填后，填写者不填写将无法提交表单
  slots: false
  events: false
