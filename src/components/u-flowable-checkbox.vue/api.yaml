- name: u-flowable-checkbox
  title: 多选组
  icon: checkbox
  labels: [Basic]
  description: 多项中选择一个时使用
  attrs:
    - name: value
      type: string
      title: 文本
      description: 文本内容，多个选项以英文逗号隔开
    - name: min
      title: 选中最小数
      type: number
      default: 0
      description: 可以勾选多选框的最小数量
    - name: max
      title: 选中最大数
      type: number
      default: .inf
      description: 可以勾选多选框的最大数量
    - name: list
      title: 选项内容
      type: Array
      example: [{key: '', value: ''}]
      default: null
      description: 为选择组件提供具体内容（可以添加“其他”选项，用作选项不符时的自定义填写），可以自定义编辑、增删、批量编辑选项。
  slots: false
  events: false
