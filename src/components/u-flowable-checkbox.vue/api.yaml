- name: u-flowable-checkbox
  title: 多项选择
  readonlyTitle: 多项选择
  icon: checkboxes
  labels: [Basic]
  description: 多项中选择一个时使用
  attrs:
    - name: title
      type: string
      compType: input
      title: 标题
      level: component
      value: 多项选择
      description: 标题用于告诉填写者应该在该字段中输入什么样的内容，通常是一个词语或词组，也可以是一个问题
    - name: min
      title: 选中最小数
      type: number
      default: 0
      description: 可以勾选多选框的最小数量
    - name: max
      title: 选中最大数
      type: number
      default: .inf
      description: 可以勾选多选框的最大数量
    - name: list
      title: 选项内容
      compType: inputList
      type: Array
      value: [{ key: '未命名1', text: '未命名1', value: '未命名1'}, { key: '未命名2', text: '未命名2', value: '未命名2'}, { key: '未命名3', text: '未命名3', value: '未命名3'}]
      example: [{key: '', value: ''}]
      default: null
      description: 为选择组件提供具体内容（可以添加“其他”选项，用作选项不符时的自定义填写），可以自定义编辑、增删、批量编辑选项。
    - name: value
      type: string
      compType: customize
      customizeType: normal
      customizeConfig:
         name: u-select
         attrsMap:
            multiple: true
      title: 默认内容
      description: 文本内容
    - name: required
      type: boolean
      compType: checkbox
      group: validate
      message: 请输入内容
      title: 这是个必填项
      value: false
      description: 选择必填后，填写者不填写将无法提交表单
  slots: false
  events: false
