- name: u-flowable-checkbox
  title: 多项选择
  readonlyTitle: 多项选择
  icon: checkboxes
  labels: [Basic]
  description: 多项中选择一个时使用
  attrs:
    - name: title
      type: string
      compType: input
      title: 标题
      level: component
      description: 标题用于告诉填写者应该在该字段中输入什么样的内容，通常是一个词语或词组，也可以是一个问题
    - name: min
      title: 选中最小项数
      type: number
      compType: number
      compConfig:
        attrs: 
          - name: :precision
            value: 1
          - name: :min
            value: 0
      default: 0
      description: 可以勾选多选框的最小数量
    - name: max
      title: 选中最大项数
      compType: number
      compConfig:
        attrs: 
          - name: :precision
            value: 1
          - name: :min
            value: 0
      type: number
      description: 可以勾选多选框的最大数量
    - name: list
      title: 选项内容
      compType: inputList
      type: array
      default: [{ text: '未命名1', value: '未命名1'}, { text: '未命名2', value: '未命名2'}, { text: '未命名3', value: '未命名3'}]
      example: [{text: '', value: ''}]
      description: "为选择组件提供具体内容（可以添加“其他”选项，用作选项不符时的自定义填写），可以自定义编辑、增删、批量编辑选项。数据格式：[{text: '', value: ''}]"
    - name: value
      type: array
      compType: u-select
      customizeConfig:
         attrsMap:
            multiple: true
      title: 默认内容
      description: 文本内容
    - name: required
      type: boolean
      compType: checkbox
      group: validate
      message: 请输入内容
      title: 这是个必填项
      default: false
      description: 选择必填后，填写者不填写将无法提交表单
  slots: false
  events: false
