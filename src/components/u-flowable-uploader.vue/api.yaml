- name: u-flowable-uploader
  title: 附件上传
  readonlyTitle: 附件上传
  icon: uploader
  labels: [Basic]
  description: 上传文件组件，可以自定义上传说明，指导填写者上传文件、图片等，可添加多个附件。
  attrs:
    - name: title
      type: string
      compType: input
      title: 标题
      level: component
      description: 标题用于告诉填写者应该在该字段中输入什么样的内容，通常是一个词语或词组，也可以是一个问题
    - name: multiple
      title: 是否上传多个
      compType: checkbox
      default: true
    - name: required
      type: boolean
      compType: checkbox
      group: validate
      message: 请输入内容
      title: 这是个必填项
      default: false
      description: 选择必填后，填写者不填写将无法提交表单
  slots: false
  events: false
