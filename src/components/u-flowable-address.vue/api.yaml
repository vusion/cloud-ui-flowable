- name: u-flowable-address
  title: 地址
  icon: region-select
  labels: [Basic]
  description: 描述文字可以为表单添加段落说明信息，字体样式可以自定义设置。
  attrs:
    - name: title
      type: string
      compType: input
      title: 标题
      level: component
      description: 标题用于告诉填写者应该在该字段中输入什么样的内容，通常是一个词语或词组，也可以是一个问题
    - name: value
      type: string
      compType: customize
      customizeType: normal
      customizeConfig: 
         attrsMap:
            direction: vertical
      title: 默认内容
      description: 默认值，输入内容
    - name: required
      type: boolean
      compType: checkbox
      group: validate
      message: 请输入内容
      title: 这是个必填项
      value: false
      description: 选择必填后，填写者不填写将无法提交表单
  slots: false
  events: false
