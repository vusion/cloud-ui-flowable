- name: u-flowable-address
  title: 地址
  icon: region-select
  labels: [Basic]
  description: 单行文本输入框，规定填写者输入内容为地址，带有字段校验
  attrs:
    - name: value
      type: string
      compType: u-flowable-address
      customizeConfig: 
         attrsMap:
            direction: vertical
      title: 默认内容
      description: 默认值，输入内容
    - name: required
      type: boolean
      compType: checkbox
      group: validate
      message: 请输入内容
      title: 这是个必填项
      default: false
      description: 选择必填后，填写者不填写将无法提交表单
  slots: false
  events: false
