- name: u-flowable-form
  title: 表单
  icon: input
  labels: [Basic]
  description: 描述文字可以为表单添加段落说明信息，字体样式可以自定义设置。
  attrs:
    - name: title
      type: string
      compType: input
      title: 标题
      level: component
      description: 标题用于告诉填写者应该在该字段中输入什么样的内容，通常是一个词语或词组，也可以是一个问题
    - name: tip
      type: string
      compType: input
      title: 提示
      description: 提示属性用于指定对该模块进行一些附加说明，一般用来指导填写者输入。
    - name: files
      type: Array
      compType: files
      title: 附件
      description: "表单附件，一般用来下载文档。数据格式：[{name: '', url: ''}]"
      example: [{name: '', url: ''}]
    - name: buttonText
      type: string
      compType: input
      title: 按钮文案
      description: 提交按钮的文案。
      default: 提交
  slots: false
  events: false
