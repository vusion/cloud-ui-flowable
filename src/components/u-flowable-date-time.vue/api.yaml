- name: u-flowable-date-time
  title: 日期
  readonlyTitle: 日期
  icon: date-picker
  labels: [Basic]
  description: 用于展示文字或表达式
  attrs:
    - name: title
      type: string
      compType: input
      title: 标题
      level: component
      description: 标题用于告诉填写者应该在该字段中输入什么样的内容，通常是一个词语或词组，也可以是一个问题
    - name: value
      type: string
      compType: customize
      title: 默认内容
      description: 设置默认内容后，默认值会显示在该模块的输入框中，填写者若不做修改，默认值将会作为填写者的数据提交。
    - name: dateType
      options: 
        - value: date
          title: 日期
        - value: datetime
          title: 日期时间
      default: date
      type: string
      title: 日期格式
      compType: timeFormat
      compConfig: 
          attrs: 
             - name: list
               value: [
                {  text: '年-月-日', value: 'date' },
                {  text: '年-月-日 时:分:秒', value: 'datetime' },
               ]
      value: 'date'
      description: 设置时间格式
    - name: required
      type: boolean
      compType: checkbox
      group: validate
      message: 请输入内容
      title: 这是个必填项
      value: false
      description: 选择必填后，填写者不填写将无法提交表单
  slots: false
  events: false
