- name: u-flowable-date-time
  title: 日期
  readonlyTitle: 日期
  icon: date-picker
  labels: [Basic]
  description: 用于展示文字或表达式
  attrs:
    - name: title
      type: input
      title: 标题
      level: component
      description: 标题用于告诉填写者应该在该字段中输入什么样的内容，通常是一个词语或词组，也可以是一个问题
    - name: value
      type: customize
      customizeType: normal
      title: 默认内容
      value: 2020-11-27
      description: 设置默认内容后，默认值会显示在该模块的输入框中，填写者若不做修改，默认值将会作为填写者的数据提交。
    - name: type
      title: 类型
      type: string
      options: 
        - value: date
          title: 日期
        - value: datetime
          title: 日期时间
      default: date
      description: 日期类型
  slots: false
  events: false
