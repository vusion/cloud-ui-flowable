- name: u-flowable-number
  title: 数字
  readonlyTitle: 数字
  icon: number
  labels: [Basic]
  description: 单行文本输入框，规定填写者输入内容为数字，带有字段校验
  attrs:
    - name: value
      type: number
      compType: customize
      title: 默认内容
      description: 设置默认内容后，默认值会显示在该模块的输入框中，填写者若不做修改，默认值将会作为填写者的数据提交。
    - name: point
      type: number
      compType: pointBox
      compConfig:
        attrs: 
          - name: :precision
            value: 1
          - name: :min
            value: 0
      title: 保留小数位
      attrSwitch: false
      default: 0
      description: 选择后，填写者填写时可以输入带有小数点的数字，当超出位数时，将按照四舍五入进行保留
    - name: min
      type: number
      compType: number
      title: 最小值
      description: 最小值
    - name: max
      type: number
      compType: number
      title: 最大值
      description: 最大值
    - name: required
      type: boolean
      compType: checkbox
      group: validate
      message: 请输入内容
      title: 这是个必填项
      default: false
      description: 选择必填后，填写者不填写将无法提交表单
  slots: false
  events: false
