- name: u-flowable-form-item
  title: 表单项
  icon: default
  labels: [Basic]
  description: 描述文字可以为表单添加段落说明信息，字体样式可以自定义设置。
  attrs:
    - name: title
      type: string
      compType: input
      title: 标题
      level: component
      description: 标题用于告诉填写者应该在该字段中输入什么样的内容，通常是一个词语或词组，也可以是一个问题
    - name: tip
      type: string
      compType: input
      title: 提示
      description: 提示属性用于指定对该模块进行一些附加说明，一般用来指导填写者输入。
    - name: width
      type: string
      title: 宽度
      default: '100%'
      compType: customize
      customizeConfig: 
         name: u-select
         attrsMap: 
            list: [
              { value: '25%', text: '25%'}, 
              { value: '50%', text: '50%'}, 
              { value: '75%', text: '75%'}, 
              { value: '100%', text: '100%'}
            ]
  slots: false
  events: false
