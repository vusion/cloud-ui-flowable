- name: u-flowable-user
  title: 成员
  readonlyTitle: 成员
  icon: user
  labels: [Advanced]
  value: 成员
  description: 提供成员的选择。结合“动态负责人”，可用于“指派任务”等场景。
  attrs:
    - name: value
      type: string
      compType: userSelect
      title: 内容
      value: 选择的成员
      description: 设置默认内容后，默认值会显示在该模块的输入框中，填写者若不做修改，默认值将会作为填写者的数据提交。多个成员 ID 以逗号隔开
    - name: required
      type: boolean
      compType: checkbox
      group: validate
      message: 请输入内容
      title: 这是个必填项
      default: false
      description: 选择必填后，填写者不填写将无法提交表单
  slots: false
  events: false
