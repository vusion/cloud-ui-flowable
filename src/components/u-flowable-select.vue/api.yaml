- name: u-flowable-select
  title: 下拉选择
  readonlyTitle: 下拉选择
  icon: select
  labels: [Basic]
  description: 多项中选择一个时使用
  attrs:
    - name: title
      type: string
      compType: input
      title: 标题
      level: component
      value: 单行输入
      description: 标题用于告诉填写者应该在该字段中输入什么样的内容，通常是一个词语或词组，也可以是一个问题
    - name: list
      title: 选项内容
      type: Array
      compType: inputList
      value:  [{ text: '未配置1', value: '未配置1' }]
      example: [{ text: '', value: '' }]
      default: null
      description: "为选择组件提供具体内容（可以添加“其他”选项，用作选项不符时的自定义填写），可以自定义编辑、增删、批量编辑选项。数据格式：[{ text: '', value: '' }]"
    - name: value
      type: string
      compType: u-select
      title: 默认内容
      value: ''
      description: 文本内容
    - name: required
      type: boolean
      compType: checkbox
      group: validate
      message: 请输入内容
      title: 这是个必填项
      value: false
      description: 选择必填后，填写者不填写将无法提交表单
  slots: false
  events: false
