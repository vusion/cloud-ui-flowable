- name: u-flowable-email
  title: 邮箱
  readonlyTitle: 邮箱
  icon: email
  labels: [Basic]
  description: 用于展示文字或表达式
  attrs:
    - name: title
      type: string
      compType: input
      title: 标题
      level: component
      description: 标题用于告诉填写者应该在该字段中输入什么样的内容，通常是一个词语或词组，也可以是一个问题
    - name: value
      type: string
      compType: input
      title: 默认内容
      description: 设置默认内容后，默认值会显示在该模块的输入框中，填写者若不做修改，默认值将会作为填写者的数据提交。
    - name: required
      title: 这是个必填项
      type: boolean
      compType: checkbox
      group: validate
      default: false
      description: 选择必填后，填写者不填写将无法提交表单
  slots:
      - name: default
        description: 文字内容
        title: 内容
  events:
    - name: $listeners
      description: 监听所有`<span>`元素的事件。
      params: []
