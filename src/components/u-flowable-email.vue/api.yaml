- name: u-flowable-email
  title: 邮箱
  readonlyTitle: 邮箱
  icon: text
  labels: [Display]
  description: 用于展示文字或表达式
  attrs:
    - name: title
      type: string
      compType: input
      title: 标题
      level: component
      description: 标题用于告诉填写者应该在该字段中输入什么样的内容，通常是一个词语或词组，也可以是一个问题
    - name: placeholder
      type: string
      value: 邮箱
    - name: value
      type: string
      compType: customize
      customizeType: normal
      title: 默认内容
      value: '112344342@qq.com'
      description: 设置默认内容后，默认值会显示在该模块的输入框中，填写者若不做修改，默认值将会作为填写者的数据提交。
    - name: text
      type: string
      compType: string
      title: 文本
      description: 文本内容
    - name: color
      title: 颜色
      type: string
      compType: string
      options: 
        - value: default
          title: 默认
        - value: primary
          title: 主要色
        - value: secondary
          title: 辅助色
        - value: success
          title: 成功色
        - value: warning
          title: 警告色
        - value: error
          title: 错误色
        - value: disabled
          title: 禁用色
      default: default
      description: 设置颜色
    - name: size
      title: 尺寸
      type: string
      compType: string
      options:
        - value: small
          title: 小
        - value: normal
          title: 正常
        - value: large
          title: 大
        - value: huge
          title: 巨大
      default: normal
      description: 尺寸设置
    - name: display
      type: string
      title: 展示方式
      compType: string
      options:
        - value: inline
          title: 行内
        - value: block
          title: 块级
      default: inline
      description: 展示方式
    - name: overflow
      title: 隐藏处理
      type: string
      compType: string
      options:
        - value: normal
          title: 默认不处理
        - value: ellipsis
          title: 多余的文本省略
        - value: break
          title: 强制换行且英文自动添加换行符
        - value: nowrap
          title: 始终不换行
      default: normal
      description: 文本过长的处理方式
  slots:
      - name: default
        description: 文字内容
        title: 内容
  events:
    - name: $listeners
      description: 监听所有`<span>`元素的事件。
      params: []
