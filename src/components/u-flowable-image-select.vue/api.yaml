- name: u-flowable-image-select
  title: 图片选择
  readyonlyTitle: 图片选择
  labels: [Basic]
  description: 多项中选择一个时使用
  attrs:
    - name: title
      type: string
      compType: input
      title: 标题
      level: component
      description: 标题用于告诉填写者应该在该字段中输入什么样的内容，通常是一个词语或词组，也可以是一个问题
    - name: value
      type: string
      compType: customize
      customizeType: normal
      title: 默认内容
      description: 文本内容，多个选项以英文逗号隔开
    - name: list
      title: 选项内容
      type: Array
      example: [{key: '', label: '', image: ''}]
      default: null
      description: 为选择组件提供具体内容（可以添加“其他”选项，用作选项不符时的自定义填写），可以自定义编辑、增删、批量编辑选项。
  slots: false
  events: false
