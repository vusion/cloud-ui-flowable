- name: u-flowable-radios
  title: 单选组
  readonlyTitle: 单选组
  icon: radios
  labels: [Basic]
  description: 多项中选择一个时使用
  attrs:
    - name: title
      type: string
      compType: input
      title: 标题
      level: component
      value: 单行输入
      description: 标题用于告诉填写者应该在该字段中输入什么样的内容，通常是一个词语或词组，也可以是一个问题
    - name: tip
      title: 提示
      type: string
      compType: input
      placeholder: 请输入提示
    - name: list
      title: 选项内容
      type: string
      compType: inputList
      value: [{ key: '未命名1', value: '未命名1'}]
      description: 为选择组件提供具体内容（可以添加“其他”选项，用作选项不符时的自定义填写），可以自定义编辑、增删、批量编辑选项。
    - name: value
      type: string
      compType: customize
      title: 默认内容
      description: 文本内容
  slots: false
  events: false
